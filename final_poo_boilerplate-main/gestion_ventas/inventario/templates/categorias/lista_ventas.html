<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ventas</title>
</head>
<body>
    <h1>Lista de Ventas</h1>
    <ul>
        {% for venta in ventas %}
            <li>
                {{ venta.producto.nombre }} - {{ venta.cliente.nombre }} - Cantidad: {{ venta.cantidad }} - Total: ${{ venta.total }} - Fecha: {{ venta.fecha_venta }}
                <a href="{% url 'editar_venta' venta.id %}">Editar</a>
                <a href="{% url 'eliminar_venta' venta.id %}" onclick="return confirm('¿Estás seguro de que quieres eliminar esta venta?');">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'agregar_venta' %}">Agregar Nueva Venta</a>
    <a href="{% url 'pagina_principal' %}">Volver a la Página Principal</a>
</body>
</html>
