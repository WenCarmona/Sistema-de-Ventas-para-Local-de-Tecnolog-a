<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <ul>
        {% for producto in productos %}
            <li>
                {{ producto.nombre }} - {{ producto.categoria.nombre }} - {{ producto.proveedor.nombre }} - ${{ producto.precio }} - Stock: {{ producto.stock }}
                <a href="{% url 'editar_producto' producto.id %}">Editar</a>
                <a href="{% url 'eliminar_producto' producto.id %}" onclick="return confirm('¿Estás seguro de que quieres eliminar este producto?');">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'agregar_producto' %}">Agregar Nuevo Producto</a>
    <a href="{% url 'pagina_principal' %}">Volver a la Página Principal</a>
</body>
</html>
